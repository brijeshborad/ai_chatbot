    <div class="input-section">
      <div class="input-group">
        <label for="userInput" class="input-label">What would you like to talk about?</label>

          id="userInput"
          [(ngModel)]="userInput" 
          placeholder="Type your email here..."

          rows="1"
          (keydown)="onKeyPress($event)"
        ></textarea>
        <small class="input-hint">{{errMsg}}</small>
      </div>
      
      <button 
        (click)="onStartChat()" 
        class="start-chat-btn"
